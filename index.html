<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Parhos — Under Construction</title>
  <meta name="description" content="Parhos is getting ready." />
  <meta property="og:title" content="Parhos — Under Construction" />
  <meta property="og:description" content="We're building something new. Stay tuned!" />
  <meta property="og:type" content="website" />
  <meta name="theme-color" content="#0f172a" />
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Cpath fill='%23000000' d='M12 36h40v6H12zM20 46h24v6H20zM8 26h48v6H8zM28 12h8v8h-8z'/%3E%3C/svg%3E" />
  <style>
    :root {
      --bg: radial-gradient(1200px 800px at 20% -10%, #dbeafe 0%, transparent 60%),
            radial-gradient(800px 600px at 120% 10%, #fce7f3 0%, transparent 60%),
            linear-gradient(180deg, #0f172a 0%, #111827 100%);
      --card: #0b1220cc; /* slate-950 with alpha */
      --text: #e5e7eb;   /* gray-200 */
      --muted: #94a3b8;  /* slate-400 */
      --accent: #60a5fa; /* blue-400 */
      --accent-2: #a78bfa; /* violet-400 */
      --ring: #22d3ee;  /* cyan-400 */
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      color: var(--text);
      background: var(--bg);
      background-attachment: fixed;
      display: grid;
      place-items: center;
      padding: 24px;
    }
    .wrap {
      width: 100%;
      max-width: 720px;
    }
    .card {
      background: var(--card);
      backdrop-filter: saturate(140%) blur(10px);
      border: 1px solid rgba(148, 163, 184, 0.2);
      border-radius: 24px;
      padding: 32px;
      box-shadow: 0 10px 30px rgba(2, 6, 23, 0.4);
    }
    .brand {
      display: flex;
      align-items: center;
      gap: 14px;
    }
    .logo {
      width: 44px; height: 44px;
      border-radius: 12px;
      display: grid; place-items: center;
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      box-shadow: 0 6px 16px rgba(96, 165, 250, 0.35);
    }
    .logo svg { width: 26px; height: 26px; }
    h1 {
      margin: 0;
      font-size: clamp(28px, 4vw, 38px);
      font-weight: 800;
      letter-spacing: 0.2px;
    }
    p { line-height: 1.6; color: var(--muted); margin: 8px 0 0; }
    .status {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      margin-top: 20px;
      padding: 8px 12px;
      border-radius: 999px;
      border: 1px dashed rgba(148, 163, 184, 0.35);
      background: rgba(15, 23, 42, 0.45);
      font-size: 14px;
    }
    .dot {
      width: 8px; height: 8px; border-radius: 50%; background: #22c55e; position: relative;
    }
    .dot::after {
      content: ""; position: absolute; inset: -6px; border-radius: 50%; border: 2px solid rgba(34, 197, 94, 0.4);
      animation: pulse 1.6s ease-out infinite;
    }
    @keyframes pulse {
      0% { transform: scale(0.6); opacity: 1; }
      100% { transform: scale(1.6); opacity: 0; }
    }
    .cta-row { display: flex; flex-wrap: wrap; gap: 12px; margin-top: 28px; }
    .btn {
      appearance: none; border: 0; cursor: pointer; text-decoration: none;
      padding: 12px 16px; border-radius: 12px; font-weight: 600; color: white;
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      box-shadow: 0 6px 14px rgba(99, 102, 241, 0.28);
      transition: transform 0.12s ease, box-shadow 0.12s ease, opacity 0.2s ease;
      display: inline-flex; align-items: center; gap: 10px;
    }
    .btn:focus-visible { outline: 3px solid var(--ring); outline-offset: 2px; }
    .btn:hover { transform: translateY(-1px); box-shadow: 0 10px 20px rgba(99, 102, 241, 0.36); }
    .btn.secondary {
      background: transparent; color: var(--text);
      border: 1px solid rgba(148, 163, 184, 0.35);
      box-shadow: none;
    }
    .grid {
      margin-top: 28px;
      display: grid; grid-template-columns: 1fr; gap: 12px;
    }
    .tile {
      border: 1px solid rgba(148, 163, 184, 0.25);
      border-radius: 14px; padding: 12px 14px;
      background: rgba(15, 23, 42, 0.35);
      display: flex; gap: 10px; align-items: center; color: var(--muted);
    }
    .tile strong { color: var(--text); font-weight: 700; }
    footer { margin-top: 28px; font-size: 12px; color: #94a3b8; opacity: 0.9; }
    a.link { color: #93c5fd; text-decoration: none; }
    a.link:hover { text-decoration: underline; }
    @media (min-width: 640px) {
      .grid { grid-template-columns: repeat(3, 1fr); }
    }
  </style>
</head>
<body>
  <main class="wrap" role="main">
    <section class="card" aria-labelledby="heading">
      <header class="brand">
        <div class="logo" aria-hidden="true">
          <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <path d="M12 3l7.5 4.33v9.34L12 21l-7.5-4.33V7.33L12 3z" stroke="white" stroke-width="1.2"/>
            <path d="M12 7l4.5 2.6v4.8L12 17l-4.5-2.6V9.6L12 7z" fill="white" fill-opacity="0.85"/>
          </svg>
        </div>
        <div>
          <h1 id="heading">Parhos</h1>
          <p>We’re building something fresh. This space will be live soon.</p>
        </div>
      </header>

      <div class="status" aria-live="polite">
        <span class="dot" aria-hidden="true"></span>
        <span><strong>Under construction</strong> — polishing the experience</span>
      </div>

      <div class="cta-row">
        <a class="btn" href="mailto:info@parhos.hr" aria-label="Email Parhos">
          <!-- Mail icon -->
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="M4 6h16v12H4z" stroke="currentColor" stroke-width="1.6"/><path d="M4 7l8 6 8-6" stroke="currentColor" stroke-width="1.6"/></svg>
          Contact us
        </a>
        <a class="btn secondary" href="#updates" aria-label="Get updates">
          <!-- Bell icon -->
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="M12 3a6 6 0 00-6 6v3.5L4 15v2h16v-2l-2-2.5V9a6 6 0 00-6-6z" stroke="currentColor" stroke-width="1.6"/></svg>
          Get updates
        </a>
      </div>

      <div class="grid" id="updates">
        <div class="tile"><svg width="16" height="16" viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="M3 12h18" stroke="currentColor" stroke-width="1.6"/><path d="M12 3l9 9-9 9" stroke="currentColor" stroke-width="1.6"/></svg><strong>Launch</strong>&nbsp;Coming soon</div>
        <div class="tile"><svg width="16" height="16" viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="M12 6v6l4 2" stroke="currentColor" stroke-width="1.6"/></svg><strong>Status</strong>&nbsp;In development</div>
        <div class="tile"><svg width="16" height="16" viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="M4 6h16v12H4z" stroke="currentColor" stroke-width="1.6"/><path d="M4 7l8 6 8-6" stroke="currentColor" stroke-width="1.6"/></svg><strong>Email</strong>&nbsp;<a class="link" href="mailto:info@parhos.hr">info@parhos.hr</a></div>
      </div>

      <footer>
        © <span id="year"></span> Parhos. All rights reserved.
      </footer>
    </section>
  </main>

  <script>
    // Set current year
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
